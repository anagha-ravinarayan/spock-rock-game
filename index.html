<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>

        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>You - <span id="player-score">0</span><span class="choice" id="player-choice"></span></h2>
            <i class="far fa-hand-rock game-icon" title="Rock" id="player-rock"></i>
            <i class="far fa-hand-paper game-icon" title="Paper" id="player-paper"></i>
            <i class="far fa-hand-scissors game-icon" title="Scissors" id="player-scissors"></i>
            <i class="far fa-hand-lizard game-icon" title="Lizard" id="player-lizard"></i>
            <i class="far fa-hand-spock game-icon" title="Spock" id="player-spock"></i>
        </div>

        <!-- Computer Player Container -->
        <div class="player-container" id="computer">
            <h2>Computer - <span id="computer-score">0</span><span class="choice" id="computer-choice"></span>
            </h2>
            <i class="far fa-hand-rock game-icon" title="Rock" id="computer-rock"></i>
            <i class="far fa-hand-paper game-icon" title="Paper" id="computer-paper"></i>
            <i class="far fa-hand-scissors game-icon" title="Scissors" id="computer-scissors"></i>
            <i class="far fa-hand-lizard game-icon" title="Lizard" id="computer-lizard"></i>
            <i class="far fa-hand-spock game-icon" title="Spock" id="computer-spock"></i>
        </div>

        <!-- Reset Icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset"></i>

        <!-- Message -->
        <div class="result-container">
            <h3 class="result-text" id="result-text">Click on any choice.</h3>
        </div>

    </div>
    <!-- Script -->
    <script type="module" src="script.js"></script>
</body>

</html>
